<div class="top-menu">

  <img class="logo"
       src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>

<div class="demo">
    <h4 i18n>Welcome to the Angular Core Deep Dive Course</h4>
    <button (click)="onEditCourse()" i18n>Edit Course</button>
</div>

<div>

  <div class="courses">

    <course-card 
      *ngFor="let course of ( courses | filterByCategory: 'ADVANCED' ) "
      (courseChanged)="save($event)"
      type="beginner"
      [course]="course"> 

      <course-image [src]="course.iconUrl"></course-image>

    </course-card>

  </div>

</div>
